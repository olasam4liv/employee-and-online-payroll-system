<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee and Online Payroll System || Register</title>
    <link rel="stylesheet" href="./css/register.css">   

</head>
<body>
<nav class="navbar sticky-top navbar-light bg-light">
    <div class="container">
        <diV class="navbar-header">
            <a href="#" class="navbar-brand">
                <img src="./image/paycor-logo.png" width="150" height="40">

            </a>
        </diV>

        <ul class="nav navbar-justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link">Sing Up</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Login</a></li>
        </ul>

    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1  >Employee and Online Payroll System</h1>
    </div>
</div>

<div class="container">
    <div class="form-horizontal ">
        <form class="form" id="signup_form" method="POST" action="/localhost" id="register-form">
            <p>
                <!-- <img src="image/logo.png"> -->
            </p>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Please input your Surname Name">
            </div>

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="Please input your First Name">
            </div>

            <div class="form-group">
                <label for="othername">Other Name</label>
                <input type="text" class="form-control" id="other_name" placeholder="Please input your Other Name">
            </div>

            <div class="form-group">
                <label for="emailAddress"> Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Please input your email address">
            </div>

            <div class="form-group">
                <label for="contactAddress">Contact Address</label>
                <input type="text" class="form-control" id="contact_address"
                    placeholder="Please input your contact address">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Female
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" id="password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" type="password" class="form-control" id="confirm_password">
            </div>


            <button type="submit" class="btn btn-primary">Register</button>





        </form>
    </div>

     
</div>
            
</body>
<link rel="stylesheet" href="./bootstrap/bootstrap-4.3.1.min.css">
<script type="text/javascript" src="./js/jquery-3.3.1.slim.min.js"> </script>
</html>
